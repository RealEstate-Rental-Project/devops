# ======================================================================================
# NOTE: This Ingress configuration is the TARGET configuration for Production.
# Currently disabled in kustomization.yaml due to pending AWS LoadBalancer support issues.
# ======================================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: estate-rental-ingress
  namespace: estate-rental
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # --- OPTIMISATION : Gérer les groupes de sécurité AWS automatiquement ---
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  # ingressClassName: nginx
  rules:
    - http:
        paths:
          # 1. Le Frontend (Public App) : Route par défaut
          - path: /
            pathType: Prefix
            backend:
              service:
                name: public-app-service # Nom défini dans base/public-app-k8s.yaml
                port:
                  number: 4200 # Port de ton service frontend
          
          # 2. La Gateway (Backend) : Pour toutes les requêtes API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8880
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml

patches:
  - path: patch-db-endpoint.yaml
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: app-config
        namespace: estate-rental
      data:
        FRONTEND_URL: "http://my-loadbalancer-url.com"
